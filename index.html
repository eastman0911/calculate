<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
    <div class="w-full max-w-lg">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4 shadow-lg">
                <i class="fas fa-calculator text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-800">Loan Calculator</h1>
            <p class="text-slate-500 mt-2">Calculate your monthly payments instantly</p>
        </div>

        <!-- Calculator Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Input Section -->
            <div class="space-y-6">
                <!-- Loan Amount -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">
                        <i class="fas fa-dollar-sign mr-2 text-blue-600"></i>Loan Amount
                    </label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-medium">$</span>
                        <input 
                            type="number" 
                            id="loanAmount" 
                            placeholder="100,000"
                            class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-slate-800 text-lg"
                            oninput="calculateLoan()"
                        >
                    </div>
                </div>

                <!-- Interest Rate -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">
                        <i class="fas fa-percent mr-2 text-blue-600"></i>Annual Interest Rate
                    </label>
                    <div class="relative">
                        <input 
                            type="number" 
                            id="interestRate" 
                            placeholder="5.5"
                            step="0.01"
                            class="w-full pl-4 pr-10 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-slate-800 text-lg"
                            oninput="calculateLoan()"
                        >
                        <span class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 font-medium">%</span>
                    </div>
                </div>

                <!-- Loan Term -->
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">
                        <i class="fas fa-calendar-alt mr-2 text-blue-600"></i>Loan Term
                    </label>
                    <div class="flex gap-3">
                        <div class="relative flex-1">
                            <input 
                                type="number" 
                                id="loanTerm" 
                                placeholder="30"
                                class="w-full pl-4 pr-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-slate-800 text-lg"
                                oninput="calculateLoan()"
                            >
                        </div>
                        <select 
                            id="termType" 
                            class="px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-slate-800 bg-white cursor-pointer"
                            onchange="calculateLoan()"
                        >
                            <option value="years">Years</option>
                            <option value="months">Months</option>
                        </select>
                    </div>
                </div>

                <!-- Calculate Button -->
                <button 
                    onclick="calculateLoan()"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                >
                    <i class="fas fa-calculator mr-2"></i>Calculate Payment
                </button>
            </div>

            <!-- Results Section -->
            <div id="results" class="mt-8 pt-8 border-t border-slate-100 hidden">
                <h2 class="text-lg font-bold text-slate-800 mb-4 text-center">Your Loan Summary</h2>
                
                <!-- Monthly Payment Highlight -->
                <div class="bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl p-6 text-center mb-4 shadow-lg">
                    <p class="text-blue-100 text-sm font-medium mb-1">Monthly Payment</p>
                    <p id="monthlyPayment" class="text-4xl font-bold text-white">$0.00</p>
                </div>

                <!-- Other Stats -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 rounded-xl p-4 text-center">
                        <p class="text-slate-500 text-sm font-medium mb-1">Total Payment</p>
                        <p id="totalPayment" class="text-xl font-bold text-slate-800">$0.00</p>
                    </div>
                    <div class="bg-slate-50 rounded-xl p-4 text-center">
                        <p class="text-slate-500 text-sm font-medium mb-1">Total Interest</p>
                        <p id="totalInterest" class="text-xl font-bold text-amber-600">$0.00</p>
                    </div>
                </div>

                <!-- Payment Breakdown Bar -->
                <div class="mt-6">
                    <p class="text-sm font-medium text-slate-600 mb-2">Payment Breakdown</p>
                    <div class="h-4 bg-slate-200 rounded-full overflow-hidden flex">
                        <div id="principalBar" class="bg-blue-600 transition-all duration-500" style="width: 0%"></div>
                        <div id="interestBar" class="bg-amber-500 transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <div class="flex justify-between mt-2 text-xs text-slate-500">
                        <span><span class="inline-block w-3 h-3 bg-blue-600 rounded mr-1"></span>Principal</span>
                        <span><span class="inline-block w-3 h-3 bg-amber-500 rounded mr-1"></span>Interest</span>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="mt-6 p-4 bg-red-50 border border-red-200 rounded-xl text-red-600 text-center hidden">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span>Please enter valid values for all fields</span>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-slate-400 text-sm mt-6">
            <i class="fas fa-info-circle mr-1"></i>
            Results are estimates and may vary from actual loan terms
        </p>
    </div>

    <script>
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        function calculateLoan() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const annualRate = parseFloat(document.getElementById('interestRate').value);
            const term = parseFloat(document.getElementById('loanTerm').value);
            const termType = document.getElementById('termType').value;

            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('errorMessage');

            // Validate inputs
            if (!loanAmount || !annualRate || !term || loanAmount <= 0 || annualRate <= 0 || term <= 0) {
                resultsDiv.classList.add('hidden');
                if (loanAmount || annualRate || term) {
                    errorDiv.classList.remove('hidden');
                } else {
                    errorDiv.classList.add('hidden');
                }
                return;
            }

            errorDiv.classList.add('hidden');

            // Convert to months
            const months = termType === 'years' ? term * 12 : term;
            
            // Monthly interest rate
            const monthlyRate = annualRate / 100 / 12;

            // Calculate monthly payment using the formula
            // M = P * [r(1+r)^n] / [(1+r)^n - 1]
            const monthlyPayment = loanAmount * 
                (monthlyRate * Math.pow(1 + monthlyRate, months)) / 
                (Math.pow(1 + monthlyRate, months) - 1);

            const totalPayment = monthlyPayment * months;
            const totalInterest = totalPayment - loanAmount;

            // Calculate percentages for the bar
            const principalPercent = (loanAmount / totalPayment) * 100;
            const interestPercent = (totalInterest / totalPayment) * 100;

            // Update UI
            document.getElementById('monthlyPayment').textContent = formatCurrency(monthlyPayment);
            document.getElementById('totalPayment').textContent = formatCurrency(totalPayment);
            document.getElementById('totalInterest').textContent = formatCurrency(totalInterest);
            document.getElementById('principalBar').style.width = principalPercent + '%';
            document.getElementById('interestBar').style.width = interestPercent + '%';

            resultsDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
